set -g utf8
set-window-option -g utf8 on

unbind C-b
set -g prefix C-s

# bind -r C-s send-prefix

bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

bind -n S-Left resize-pane -L 1
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1
bind -n S-Right resize-pane -R 1

bind C-l send-keys 'C-l'

bind c new-window -c '#{pane_current_path}'

set -g base-index 1
set -g renumber-window on

bind - split-window -v -c '#{pane_current_path}'
bind \ split-window -h -c '#{pane_current_path}'

bind b break-pane -d
bind C-j choose-tree

########################################

set -g default-terminal "screen-256color"

set -g status-left-length 50
set -g status-right "" #"#(id -un) | %H:%M"

set -g status-bg '#333333'
set -g status-fg '#BBBBBB'

set -g pane-border-style "fg=#333333,bg=#333333"
set -g pane-active-border-style "fg=#333333,bg=#333333"

set-window-option -g window-status-format '#I:#W'
set-window-option -g window-status-current-format ' #I:#W '
set-window-option -g window-status-current-bg green
set-window-option -g window-status-current-fg black

set -s escape-time 0 # fix for vim escape issue
# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Tmux plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'

run '~/.tmux/plugins/tpm/tpm'
