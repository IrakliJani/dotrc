set-option -g default-command "reattach-to-user-namespace -l zsh"
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

unbind C-b
unbind l
set -g prefix C-s

# bind -r C-s send-prefix

bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

bind -n S-Left  resize-pane -L 1
bind -n S-Down  resize-pane -D 1
bind -n S-Up    resize-pane -U 1
bind -n S-Right resize-pane -R 1

bind C-l send-keys 'C-l'

bind c new-window -c '#{pane_current_path}'

set -g base-index 1
set -g renumber-window on

bind - split-window -v -c '#{pane_current_path}'
bind \ split-window -h -c '#{pane_current_path}'

bind b break-pane -d
bind C-j choose-tree

# Status bar.
set -g status-bg '#222222'
set -g status-fg white
set -g status-left-length 40
set -g status-left '#[bg=green, fg=black, bold] #S '
set -g status-right "#[fg=yellow]%l:%M %p "
set -g status-interval 60

set -g pane-border-style "fg=#333333"
set -g pane-active-border-style "fg=#666666"

set -g window-status-format '[#I: #W]'
set -g window-status-current-format '#[fg=white, bg=red, bold][#I: #W]'

set -s escape-time 0 # fix for vim escape issue
# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Enable activity Alerts
setw -g monitor-activity on
set -g visual-activity on

# Center the window list
set -g status-justify centre

# Tmux plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'

run '~/.tmux/plugins/tpm/tpm'
